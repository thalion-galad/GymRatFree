<div class="estructura-templo">

  
  <img src="" alt="" class="columna-lateral izquierda">


  <div class="contenido-central">
    <article id="cuerpo">
      <h3>Calcula Tu Dieta</h3>
      <form id="formCal" action="">
          <label>Peso (kg): </label>
          <input type="number" id="peso"/>
          <label>Altura (cm): </label>
          <input type="number" id="altura"/>
          <label>Edad (años):</label>
          <input type="number" id="edad"> 
          <label>Sexo:</label>
          <select id="sexo">
              <option value="M">hombre</option>
              <option value="F">mujer</option>
              <option value="jisas">jisas</option>
          </select> 
          <br>
          <label>Nivel de actividad física:</label>
          <select id="actividad">
              <option value="sede">Sedentario (Poco o nada de ejercicio)</option>
              <option value="lacti">Ligeramente Activo (1-3 días por semana)</option>
              <option value="acti">Activo (3-5 días por semana)</option>
              <option value="muyac">Muy activo (6-7 días por semana)</option>
          </select> 
          <label>Objetivo:</label>
          <select id="objetivo">
              <option value="mp">Mantener peso</option>
              <option value="pg">Perder Grasa</option>
              <option value="am">Aumentar masa muscular</option>
          </select>
          <br>
          <button type="button" onclick="calcularProte()">CALCULAR</button>

          <div id="alerta"></div>


          <div id="respuestas">
              <label>Proteínas en gramos a consumir por día:</label> <br>
              <label>Máximo:</label> <input type="text" id="maxProt">
              <label>Mínimo:</label> <input type="text" id="minProt"> <br>
              <label>Calorías en gramos a consumir por día:</label> <br>
              <label>Máximo:</label> <input type="text" id="maxCal">
              <label>Mínimo:</label> <input type="text" id="minCal">
          </div>
      </form>
    </article>
