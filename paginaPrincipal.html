   <article>
    <h3>Calculadora de proteinas:</h3>
    <form id="formCal" action="">
        <label>Peso (kg): </label>
        <input type="number" id="peso"/>
        <label>Altura (cm): </label>
        <input type="number" id="altura"/>
        <label>Edad (años):</label>
        <input type="number" id="edad"> 
        <label>Sexo:</label>
        <select name="" id="sexo">
            <option value="M">hombre</option>
            <option value="F">mujer</option>
            <option value="jisas">jisas</option>
        </select> 
        <br>
        <label>Nivel de actividad fisica:</label>
         <select name="" id="actividad">
            <option value="sede">Sedentario (Poco o nada de ejercicio)</option>
            <option value="lacti">Ligeramente Activo (1-3 días por semana)</option>
            <option value="acti">Activo (3-5 días por semana)</option>
            <option value="muyac">Muy activo (6-7 días por semana)</option>
        </select> 
        <label for="">Objetivo:</label>
        <select name="" id="objetivo">
            <option value="mp">Mantener peso</option>
            <option value="pg">Perder Grasa</option>
            <option value="am">Aumentar masa muscular</option>
        </select>
        <br>
        <button type="reset">CALCULAR</button>
  <div id="respuestas">
    <label>Proteinas en gramos a consumir por día:</label> <br>
    <label>Maximo:</label> <input type="text" id="maxmin" >
    <label>Mínimo:</label> <input type="text" id="maxmin"> <br>
    <label>Calorias en gramos a consumir por día:</label> <br>
    <label>Maximo:</label> <input type="text" id="maxmin">
    <label>Mínimo:</label> <input type="text" id="maxmin">
