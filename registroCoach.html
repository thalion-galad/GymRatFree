<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Registro de Entrenador</h2>

      <form id="formCoach">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad:</label>
          <input type="text" class="form-control" id="especialidad" name="especialidad" placeholder="Hipertrofia, pérdida de peso, etc.">
        </div>

        <div class="mb-3">
          <label for="experiencia" class="form-label">Años de experiencia:</label>
          <input type="number" class="form-control" id="experiencia" name="experiencia" min="0">
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="4"></textarea>
        </div>

        <div class="mb-3">
          <label for="foto" class="form-label">Foto de perfil (opcional):</label>
          <input type="file" class="form-control" id="foto" name="foto">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Enviar solicitud</button>
        </div>

      </form>
    </div>
  </div>

  <script>
    document.getElementById("formCoach").addEventListener("submit", function(event) {
      event.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const especialidad = document.getElementById("especialidad").value;
      const experiencia = document.getElementById("experiencia").value;
      const descripcion = document.getElementById("descripcion").value;

      console.log("Nuevo coach:", { nombre, email, especialidad, experiencia, descripcion });
      alert("¡Gracias por registrarte como coach! Revisaremos tu solicitud.");

      this.reset();
    });
  </script>
</body>
</html>
